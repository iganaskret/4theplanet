<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all" />
    <title>Form</title>
  </head>
  <body>
    <form id="form1">
      <h1 class="form-heading">Let us send you a special free subscription code</h1>
      <input type="text" name="fullname" placeholder="Fullname" required />
      <br />
      <input type="email" name="email" placeholder="Email" required />
      <br />
      <br />
      <p>Do you want to stay informed with our monthly emails?</p>
      <br />
      <input type="radio" name="subscription" value="true" checked aria-checked="true" /> Yes<br />
      <input type="radio" name="subscription" value="false" /> No<br />
      <br />

      <button type="submit" name="submit" class="submit">Submit</button>
    </form>
    <script src="script/script.js"></script>
  </body>
</html>
